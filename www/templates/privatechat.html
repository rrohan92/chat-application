<ion-view ng-controller="PrivateChatController as PrivatechatCtrl" view-title="{{PrivatechatCtrl.getname()}}" class="light-grey">
  <ion-nav-bar class="bar-dark">
    <ion-nav-buttons side="right">
      <button class="button button-clear icon ion-android-more-vertical right8" ng-click="PrivatechatCtrl.openPopover($event)">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content has-bouncing="true" class="content">
    <div ng-show="PrivatechatCtrl.connected">
      <div class="log pad2">"Welcome to Align chat â€“ ";</div>
    <!--  <div class="log">{{PrivatechatCtrl.number_message}}</div>-->
    </div>
    <div>
      <ul>
        <li ng-class="{'receivedmessage': message.style,'sentmessage':!message.style}"  ng-repeat="message in PrivatechatCtrl.messages" >
          <span ng-show="message.style"><!--{{message.username}} :-->
          </span >{{message.content}}
        </li>
      </ul>
    </div>
  </ion-content>
  <div class="list light-grey bottommsg">
    <div class="item item-input-inset light-grey">
      <label  class="item-input-wrapper line-light-grey nopadtop">
        <input class="line-light-grey" type="text"  placeholder="Message"
               ng-enter="PrivatechatCtrl.sendMessage()" ng-model="PrivatechatCtrl.message">
      </label>
      <div class="divsend">
        <button class="button button-clear ion-android-send iconsend"
                ng-click="PrivatechatCtrl.sendMessage()"></button>
      </div>
    </div>
  </div>
</ion-view>
